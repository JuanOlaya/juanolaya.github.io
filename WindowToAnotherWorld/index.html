<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Window to Another World</title>
        <meta name="description" content="Look out the window and get inspired">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
        <link rel="stylesheet" type="text/css" href="scripts/style.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round"rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"rel="stylesheet">
        <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
        <link rel="mask-icon" href="assets/safari-pinned-tab.svg" color="#5bbad5">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">
    </head>
    
    <body>
        <section >
            <iframe class="window" id="saoPauloCam" src="https://www.youtube.com/embed/PePvk9dCLVU?autoplay=1&mute=1&vq=hd1080" width="1355" height="762"  allow='autoplay' frameBorder="0"></iframe>
        <section/>
        <section >
            <iframe class="window" id="brasovCam" src="https://www.youtube.com/embed/G05wmWFDtSo?autoplay=1&mute=1&vq=hd1080" width="1248" height="702"  allow='autoplay' frameBorder="0"></iframe>
        </section>
        <section >
            <iframe class="window" id="taoyuanCam" src="https://www.youtube.com/embed/z_mlibCfgFI?autoplay=1&mute=1&vq=hd1080" width="1248" height="702"  allow='autoplay' frameBorder="0"></iframe>
        </section>
        <section >
            <iframe class="window" id="amsterdamCam" src="https://www.youtube.com/embed/iB6Te_JP4Lk?autoplay=1&mute=1&vq=hd1080" width="1248" height="702"  allow='autoplay' frameBorder="0"></iframe>
        </section>
        

        <section class="marginFrameBackground">
            <div class="frameBackground">
            <div/>
        </section>

        <section class="marginFrame">
            <div class="frame">
            <div/>
        </section>
        <section class="marginBoxCity">
            <div class="boxCity">
            <div/>
        </section>
        <section class="marginBoxInfoLeft">
            <div class="boxInfoLeft">
            <div/>
        </section>
        <span id="leftArrowIcon" class="material-icons-round">arrow_left</span>
        <span id="rightArrowIcon" class="material-icons-round">arrow_right</span>
        <span id="fullscreenIcon" class="material-icons-round">fullscreen</span>
        <span id="infoIcon" class="material-icons-outlined">info</span>
        <span id="paletteIcon" class="material-icons-outlined">palette</span>
        
        <section class="saoName" id="saoPauloTitle">
            S찾o Paulo, Brazil, Guarulhos International Airport
        </section>
        <section id="saoPauloInfo">
            <div id="weatherSao">
                <div class="cityIcon">
                    <img src="http://openweathermap.org/img/wn/04d@2x.png" alt="Weather Icon" width=75 height=75>
                </div>
                <div class="cityTemperature">
                   <!-- 18째 C  -->
                </div>
            </div>
            <div class="cityTime" id="timeSao">
                <!-- 6:03  -->
            </div> 
            <div class="cityDate" id="dateSao">
               <!-- Monday, 23 July  -->
            </div>
        </section>

        <section class="brasovName" id="brasovTitle">
            Brasov, Romania, Michael Weiss Street
        </section>
        <section id="brasovInfo">
            <div id="weatherBrasov">
                <div class="cityIcon">
                    <img src="http://openweathermap.org/img/wn/04d@2x.png" alt="Weather Icon" width=75 height=75>
                </div>
                <div class="cityTemperature">
                    <!-- 18째 C -->
                </div>
            </div>
            <div class="cityTime" id="timeBrasov">
                <!--  6:03 -->
            </div>
            <div class="cityDate" id="dateBrasov">
                <!-- Monday, 23 July  -->
            </div>
        </section>

        <section class="taoyuanName" id="taoyuanTitle">
            Taoyuan,  Taiwan,  Daxi Old Street
        </section>

        <section id="taoyuanInfo">
            <div id="weatherTaoyuan" ></div>
                <div class="cityIcon">
                    <img src="http://openweathermap.org/img/wn/04d@2x.png" alt="Weather Icon" width=75 height=75>
                </div>
                <div class="cityTemperature">
                   <!-- 18째 C -->
                </div>
            </div>
            <div class="cityTime" id="timeTaoyuan">
                <!-- 6:03 -->
            </div>
            <div class="cityDate" id="dateTaoyuan">
                <!-- Monday, 23 July -->
            </div>
        </section>
    <script src="scripts/script.js"></script>
    </body>
</html>
