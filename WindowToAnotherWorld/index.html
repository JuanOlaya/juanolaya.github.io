<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Window to Another World</title>

        <link rel="stylesheet" type="text/css" href="scripts/style.css">

        <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"rel="stylesheet">
    </head>
    
    <body>
        <section >
            <iframe class="window" id="saoPauloCam" src="https://www.youtube.com/embed/PePvk9dCLVU?autoplay=1&mute=1&vq=hd1080" width="1355" height="762"  allow='autoplay' frameBorder="0"></iframe>
        <section/>

        <section class="marginFrameBackground">

        <span id="infoIcon" class="material-icons-outlined">info</span>
        
        <section class="saoName" id="saoPauloTitle">
            S찾o Paulo,  Brazil,  Guarulhos International Airport

        <div id="saoPauloInfo">

                    <img src="http://openweathermap.org/img/wn/04d@2x.png" alt="Weather Icon" width=75 height=75>

                    18째 C
